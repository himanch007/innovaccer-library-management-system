<!DOCTYPE html>
<html lang="en">
  {%include "header.html"%}
  <body>
    <form action="/success-login" class="login-form" method="POST">
      <input
        type="text"
        name="name"
        placeholder="User Name"
        class="user-input"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="password"
        class="user-input"
        required
        minlength="5"
      />
      <button type="submit" class="submit-btn btn">Login</button>
    </form>
    <p class="message">
      If not register then please do. <a href="/register">Register</a>
    </p>
  </body>
</html>
