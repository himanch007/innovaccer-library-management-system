<!DOCTYPE html>
<html lang="en">
  {%include "header.html"%}
  <body>
    <form action="/success-login" class="login-form" method="POST">
      <input
        type="text"
        name="name"
        placeholder="Username"
        class="login-input"
      />
      <input
        type="password"
        name="password"
        placeholder="password"
        class="login-input"
      />

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p class="message">
      If not register then please do. <a href="/register">Register</a>
    </p>
  </body>
</html>
